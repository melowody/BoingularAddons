[manifest]
version = "1.0.0"
priority = 0

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "if G.GAME.blind:get_type() == 'Boss' then"
position = "at"
payload = '''
if G.GAME.round_resets.blind_choices.Boss == "bl_boingular_executioner_blind" then
'''
match_indent = true
times = 1

[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "G.shop_jokers:emplace(create_card_for_shop(G.shop_jokers))"
position = "after"
payload = '''
check_for_unlock({type = 'shop_joker', area = G.shop_jokers})
'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/button_callbacks.lua"
pattern = "if #G.hand.highlighted <= 0 or G.GAME.blind.block_play or #G.hand.highlighted > 5 then"
position = "at"
payload = '''
if #G.hand.highlighted <= 0 or G.GAME.blind.block_play then
'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/misc_functions.lua"
pattern = "enhanced = G.C.SECONDARY_SET.Enhanced"
position = "at"
payload = '''
enhanced = G.C.SECONDARY_SET.Enhanced,
eternal = G.C.ETERNAL
'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "if text =='Straight Flush' then"
position = "before"
payload = '''
if text == 'Pair' then
    if scoring_hand[1]:get_id() == scoring_hand[2]:get_id() then
        disp_text = "Snake Eyes"
    end
end
'''
match_indent = true


[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = "if text =='Straight Flush' then"
position = "before"
payload = '''
print(scoring_hand[1]:get_id())
if text == 'Pair' then
    if scoring_hand[1]:get_id() == 13 and scoring_hand[2]:get_id() == 13 then
        disp_text = "Yaoi"
    end
end
'''
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = 'disp_text = text'
position = "after"
payload = '''
print(disp_text)
print(scoring_hand[1]:get_id())
'''
match_indent = true